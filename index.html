<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">

    <title></title>
  </head>

  <body>
    <div id="playlist">
      <h1 id="current"></h1>
      <li id="pw">Pretty Wings</li>
      <li id="sl">Sweet Lady</li>
      <li id="mg">My Goodies</li>
      <li id="lg">Let It Go</li>
      <li id="uf">Uptown Funk</li>
    </div>

    <!--  Content  -->

    <!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
    <video id="video-background" autoplay loop muted plays-inline>
  <source src="bling.mp4" type="video/mp4">
    </video>

    <div class="rounded-circle" id="allcontent">
      <h1 class="display-3">Now Playing</h1>
      <h2 class="display-4" id="currentSong">Now Playing</h2>

      <div id="imagebox">
        <img id="boombox" src="boombox.svg">
      </div>

      <div id="buttons">
        <button class="btn btn btn-dark" id="playButton" onclick="playAudio()">
       <span class="glyphicon glyphicon-play"></span>
     </button>

        <button class="btn btn btn-dark" id="pauseButton" onclick="pauseAudio()">
    <span class="glyphicon glyphicon-pause"></span>
    </button>

        <button class="btn btn btn-dark" id="skipUpButton" onclick="skipAhead()">
    <span class="glyphicon glyphicon-step-forward"></span>
    </button>


        <button class="btn btn btn-dark" id="skipBackButton" onclick="skipBack()">
     <span class="glyphicon glyphicon-step-backward"></span>
   </button></div>
<img id="equalizer" src="https://media.giphy.com/media/2bWms8shHiXkY/200.gif">
        <img id="speaker1" src="https://static.wixstatic.com/media/ce3310_a3dbec9f1dda485eb9bedf85e8f06a7d.gif">
        <img id="speaker2" src="https://static.wixstatic.com/media/ce3310_a3dbec9f1dda485eb9bedf85e8f06a7d.gif">
        <img id="speaker3" src="https://static.wixstatic.com/media/ce3310_a3dbec9f1dda485eb9bedf85e8f06a7d.gif">
        <img id="speaker4" src="https://static.wixstatic.com/media/ce3310_a3dbec9f1dda485eb9bedf85e8f06a7d.gif">
    </div>

    <div id="audioDiv">
      <audio id="audio" src="PrettyWings.mp3"></audio>
    </div>

  
    <script type="text/javascript" src="jukebox.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>

</html>
