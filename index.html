<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div id="playlist">
			<h1 id="current"></h1>
			<ol>
				<li id="pw">Pretty Wings</li>
				<li id="sl">Sweet Lady</li>
				<li id="mg">My Goodies</li>
			</ol>

		</div>


		<h1>Now Playing</h1>
		<h2 id="currentSong"></h2>


		<button id="playButton" onclick="playAudio()">Play</button>
		<button id="pauseButton" onclick="pauseAudio()">Pause</button>
		<button id="skipUpButton" onclick="skipAhead()">Skip Forward</button>
		<button id="skipBackButton" onclick="skipBack()">Skip Backward</button>

		<div id="audioDiv">
			<audio id="audio" src="PrettyWings.mp3"></audio>
		</div>

		<script type="text/javascript" src="jukebox.js"></script>
	</body>

</html>
